# Example nginx config for serving the WhatNew app via reverse proxy to Node server (server.js)
server {
    listen 80;
    server_name your_domain_or_ip;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: add gzip
    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/xml application/xml application/xml+rss text/javascript;
}
