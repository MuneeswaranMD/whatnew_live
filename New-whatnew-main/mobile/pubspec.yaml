name: mobile
description: "Livestream Ecommerce Buyer Mobile App"

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: 
  cached_network_image: 
  flutter_svg: 
  shimmer: 
  
  # State Management
  provider: 
  
  # Networking & API
  http:
  dio: 
  
  # Real-time Communication
  socket_io_client:
  
  # Video Streaming (Agora)
  agora_rtc_engine: 
  permission_handler:
  
  # Payments (Razorpay)
  razorpay_flutter:
  
  # Local Storage
  shared_preferences: 
  sqflite: 
  path: 
  
  # Utilities
  intl:
  uuid: 
  url_launcher: 
  image_picker:
  share_plus:
  
  # Form & Validation
  flutter_form_builder:
  form_builder_validators:
  
  # Animations & UI Enhancement
  lottie: 
  flutter_staggered_animations: 
  
  # Others
  connectivity_plus: 
  fluttertoast: 
  bugs: ^1.0.0
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_package_name: ^1.1.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logo/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/logo/logo.jpg
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
  