<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Livestream API Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Livestream API Test Page</h1>
    
    <div class="test-section">
        <h2>1. Test Products Endpoint</h2>
        <button onclick="testProductsEndpoint()">Test Products</button>
        <div id="products-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Agora Token Endpoint (requires auth)</h2>
        <button onclick="testAgoraEndpoint()">Test Agora Token</button>
        <div id="agora-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test WebSocket Connection</h2>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="disconnectWebSocket()">Disconnect</button>
        <div id="websocket-result"></div>
    </div>

    <script>
        const API_BASE = 'https://api.addagram.in';
        const LIVESTREAM_ID = '7295f937-b915-47d4-a31c-314f0febf29f';
        let ws = null;

        async function testProductsEndpoint() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p>Testing products endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/livestreams/livestreams/${LIVESTREAM_ID}/products/`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Products endpoint working!</p>
                        <p>Found ${data.count} products</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Products endpoint failed</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testAgoraEndpoint() {
            const resultDiv = document.getElementById('agora-result');
            resultDiv.innerHTML = '<p>Testing Agora endpoint (without auth - should get 403)...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/livestreams/livestreams/${LIVESTREAM_ID}/agora-token/`);
                const data = await response.json();
                
                if (response.status === 403) {
                    resultDiv.innerHTML = `
                        <p class="warning">‚ö†Ô∏è Agora endpoint correctly requires authentication</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Agora endpoint working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Agora endpoint failed</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function testWebSocket() {
            const resultDiv = document.getElementById('websocket-result');
            resultDiv.innerHTML = '<p>Testing WebSocket connection...</p>';
            
            try {
                const wsUrl = `wss://api.addagram.in/ws/livestream/${LIVESTREAM_ID}/`;
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    resultDiv.innerHTML += '<p class="success">‚úÖ WebSocket connected!</p>';
                    
                    // Send test message
                    ws.send(JSON.stringify({
                        type: 'authenticate',
                        token: 'dummy_token'
                    }));
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    resultDiv.innerHTML += `
                        <p class="success">üì® Message received:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                };
                
                ws.onclose = function(event) {
                    resultDiv.innerHTML += `<p class="warning">üîå WebSocket closed: ${event.code} ${event.reason}</p>`;
                };
                
                ws.onerror = function(error) {
                    resultDiv.innerHTML += `<p class="error">‚ùå WebSocket error: ${error}</p>`;
                };
                
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                document.getElementById('websocket-result').innerHTML += '<p>üîå WebSocket disconnected</p>';
            }
        }
    </script>
</body>
</html>
