<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Join whatnew for the ultimate live shopping experience. Discover products, join livestreams, and shop in real-time.">
    <meta property="og:title" content="whatnew - Live Shopping Experience">
    <meta property="og:description" content="Join whatnew for the ultimate live shopping experience. Discover products, join livestreams, and shop in real-time.">

    <meta property="og:url" content="https://app.whatnew.in/share">

    <meta name="twitter:title" content="whatnew - Live Shopping Experience">
    <meta name="twitter:description" content="Join whatnew for the ultimate live shopping experience. Discover products, join livestreams, and shop in real-time.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .features {
            margin: 30px 0;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-text {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .app-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .app-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }
        
        .app-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .app-button i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .web-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            margin-top: 15px;
        }
        
        .web-button:hover {
            background: linear-gradient(45deg, #ff5252, #26a69a);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .app-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .app-button {
                width: 200px;
                justify-content: center;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Icons using CSS */
        .icon-live::before { content: "üì±"; }
        .icon-shop::before { content: "üõçÔ∏è"; }
        .icon-chat::before { content: "üí¨"; }
        .icon-secure::before { content: "üîí"; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">whatnew</div>
        <div class="subtitle">Experience the future of live shopping</div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon icon-live"></span>
                <span>Join live shopping streams</span>
            </div>
            <div class="feature">
                <span class="feature-icon icon-shop"></span>
                <span>Shop directly from livestreams</span>
            </div>
            <div class="feature">
                <span class="feature-icon icon-chat"></span>
                <span>Chat with sellers and buyers</span>
            </div>
            <div class="feature">
                <span class="feature-icon icon-secure"></span>
                <span>Secure payments & fast delivery</span>
            </div>
        </div>
        
        <div class="download-section">
            <div class="download-text">Get the whatnew app now!</div>
            <div class="app-buttons">
                <a href="#" class="app-button" id="androidBtn">
                    <span>üì±</span>
                    Android App
                </a>
                <a href="#" class="app-button" id="iosBtn">
                    <span>üçé</span>
                    iOS App
                </a>
                <a href="https://seller.whatnew.in" class="app-button web-button">
                    <span>üíº</span>
                    Seller Portal
                </a>
            </div>
        </div>
        
        <div class="footer">
            Join thousands of users already shopping live on whatnew
        </div>
    </div>

    <script>
        // Detect mobile device and redirect accordingly
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            return 'web';
        }
        
        // Auto-redirect on mobile
        function autoRedirect() {
            const device = detectDevice();
            const urlParams = new URLSearchParams(window.location.search);
            const autoRedirect = urlParams.get('redirect') !== 'false';
            
            if (autoRedirect) {
                if (device === 'android') {
                    // Redirect to Play Store or deep link
                    setTimeout(() => {
                        window.location.href = 'https://app.whatnew.in';
                    }, 2000);
                } else if (device === 'ios') {
                    // Redirect to App Store or deep link
                    setTimeout(() => {
                        window.location.href = 'https://app.whatnew.in';
                    }, 2000);
                } else {
                    // For desktop/web, redirect to web app
                    setTimeout(() => {
                        window.location.href = 'https://app.whatnew.in';
                    }, 2000);
                }
            }
        }
        
        // Button click handlers
        document.getElementById('androidBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to app
            window.location.href = 'https://app.whatnew.in';
        });
        
        document.getElementById('iosBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to app
            window.location.href = 'https://app.whatnew.in';
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if coming from a shared link
            const urlParams = new URLSearchParams(window.location.search);
            const sharedContent = urlParams.get('content');
            const livestreamId = urlParams.get('livestream');
            const productId = urlParams.get('product');
            
            if (sharedContent || livestreamId || productId) {
                // Add content specific messaging
                const subtitle = document.querySelector('.subtitle');
                if (livestreamId) {
                    subtitle.textContent = 'Join this amazing livestream on whatnew!';
                } else if (productId) {
                    subtitle.textContent = 'Check out this product on whatnew!';
                } else if (sharedContent) {
                    subtitle.textContent = 'Someone shared something awesome with you!';
                }
            }
            
            // Auto redirect after showing page for 2 seconds
            setTimeout(autoRedirect, 2000);
        });
        
        // Handle app installation prompts
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install button if needed
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì≤ Install App';
            installBtn.className = 'app-button web-button';
            installBtn.style.marginTop = '10px';
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    if (outcome === 'accepted') {
                        installBtn.remove();
                    }
                }
            });
            document.querySelector('.app-buttons').appendChild(installBtn);
        });
    </script>
</body>
</html>
