<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatnew - Share Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .redirect-info {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .download-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
            justify-content: center;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .manual-redirect {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .manual-redirect a {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            A
        </div>
        
        <h1>whatnew</h1>
        <p class="subtitle">Join the live shopping experience</p>
        
        <div class="redirect-info">
            <p>Redirecting in <span class="countdown" id="countdown">3</span> seconds...</p>
            <p>Taking you to the whatnew app</p>
        </div>
        
        <div class="download-links">
            <a href="https://app.whatnew.in" class="download-btn" id="openApp">
                ðŸ“± Open whatnew App
            </a>
        </div>
        
        <div class="manual-redirect">
            <p>Not redirecting automatically?</p>
            <a href="https://app.whatnew.in">Click here to go to whatnew</a>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                redirect();
                return;
            }
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
        
        function redirect() {
            // Check if we have a specific path or query parameters to preserve
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '';
            const livestreamId = urlParams.get('livestream');
            
            let redirectUrl = 'https://app.whatnew.in';
            
            if (livestreamId) {
                redirectUrl += `/livestream/${livestreamId}`;
            } else if (path) {
                redirectUrl += path;
            }
            
            window.location.href = redirectUrl;
        }
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'web';
        }
        
        // Handle manual button click
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            redirect();
        });
        
        // Start the countdown
        updateCountdown();
        
        // For better SEO and accessibility
        document.title = 'whatnew - Redirecting to App';
        
        // Handle page visibility to pause countdown when tab is not active
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Tab is not active, you might want to pause countdown
            } else {
                // Tab is active again
            }
        });
    </script>
</body>
</html>
