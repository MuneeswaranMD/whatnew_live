<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatnew - Live Shopping Experience</title>
    <meta name="description" content="Join whatnew for the ultimate live shopping experience. Discover products, join livestreams, and shop in real-time.">
    
    <!-- Dynamic Open Graph meta tags - will be updated by JavaScript -->
    <meta property="og:title" content="whatnew - Live Shopping Experience" id="og-title">
    <meta property="og:description" content="Join whatnew for the ultimate live shopping experience." id="og-description">
    <meta property="og:image" content="https://app.whatnew.in/assets/og-image.jpg" id="og-image">
    <meta property="og:url" content="https://app.whatnew.in/share" id="og-url">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="whatnew - Live Shopping Experience" id="twitter-title">
    <meta name="twitter:description" content="Join whatnew for the ultimate live shopping experience." id="twitter-description">
    <meta name="twitter:image" content="https://app.whatnew.in/assets/og-image.jpg" id="twitter-image">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- App Store Smart Banner for iOS -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .content {
            margin-bottom: 30px;
        }
        
        .referral-code {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .store-badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .store-badge {
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .store-badge:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .store-badges {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        
        <h1 id="page-title">whatnew</h1>
        <div class="description" id="page-description">
            Join the ultimate live shopping experience
        </div>
        
        <div class="content" id="dynamic-content">
            <!-- Content will be loaded dynamically based on URL parameters -->
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="open-app-btn">
                <span class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    Opening App...
                </span>
                <span id="btn-text">Open in App</span>
            </button>
            
            <div class="store-badges" id="store-badges" style="display: none;">
                <a href="https://play.google.com/store/apps/details?id=com.shop.whatnew" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
                         alt="Get it on Google Play" class="store-badge" style="height: 60px;">
                </a>
                <!-- Add App Store badge when iOS app is available -->
                <!-- <a href="https://apps.apple.com/app/whatnew/idXXXXXXXXX" target="_blank">
                    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
                         alt="Download on the App Store" class="store-badge">
                </a> -->
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ref: params.get('ref'),
                product: params.get('product'),
                livestream: params.get('livestream'),
                type: params.get('type') || 'referral'
            };
        }
        
        // Update meta tags for better social sharing
        function updateMetaTags(title, description, image, url) {
            document.title = title;
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-image').setAttribute('content', image);
            document.getElementById('og-url').setAttribute('content', url);
            document.getElementById('twitter-title').setAttribute('content', title);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', image);
        }
        
        // Generate deep link URL
        function generateDeepLink(params) {
            const baseUrl = 'whatnew://';
            
            if (params.ref) {
                return `${baseUrl}referral?code=${params.ref}`;
            } else if (params.product) {
                return `${baseUrl}product?id=${params.product}`;
            } else if (params.livestream) {
                return `${baseUrl}livestream?id=${params.livestream}`;
            }
            
            return `${baseUrl}home`;
        }
        
        // Generate fallback URL for web browsers
        function generateFallbackUrl(params) {
            if (params.ref) {
                return `https://app.whatnew.in/referral?code=${params.ref}`;
            } else if (params.product) {
                return `https://app.whatnew.in/product?id=${params.product}`;
            } else if (params.livestream) {
                return `https://app.whatnew.in/livestream?id=${params.livestream}`;
            }
            
            return 'https://app.whatnew.in';
        }
        
        // Update content based on share type
        function updateContent(params) {
            const titleEl = document.getElementById('page-title');
            const descriptionEl = document.getElementById('page-description');
            const contentEl = document.getElementById('dynamic-content');
            
            if (params.ref) {
                titleEl.textContent = 'Join whatnew with my invite!';
                descriptionEl.textContent = 'Use my referral code to get welcome rewards';
                contentEl.innerHTML = `
                    <div class="referral-code">
                        Code: ${params.ref}
                    </div>
                    <p>üéÅ Get welcome bonus when you sign up!</p>
                `;
                updateMetaTags(
                    'Join whatnew with my invite!',
                    `Use referral code ${params.ref} to get welcome rewards on whatnew`,
                    'https://app.whatnew.in/assets/referral-og.jpg',
                    window.location.href
                );
            } else if (params.product) {
                titleEl.textContent = 'Check out this product!';
                descriptionEl.textContent = 'Amazing deals on whatnew';
                contentEl.innerHTML = `
                    <p>üõçÔ∏è Discover this amazing product on whatnew</p>
                `;
                updateMetaTags(
                    'Check out this product on whatnew!',
                    'Amazing deals and live shopping experience',
                    'https://app.whatnew.in/assets/product-og.jpg',
                    window.location.href
                );
            } else if (params.livestream) {
                titleEl.textContent = 'Join this live stream!';
                descriptionEl.textContent = 'Live shopping experience';
                contentEl.innerHTML = `
                    <p>üì∫ Join this exciting live shopping stream</p>
                `;
                updateMetaTags(
                    'Join this live stream on whatnew!',
                    'Live shopping experience with real-time deals',
                    'https://app.whatnew.in/assets/livestream-og.jpg',
                    window.location.href
                );
            }
        }
        
        // Detect if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Detect if app is installed (Android)
        function detectAndroidApp() {
            return new Promise((resolve) => {
                const timeout = setTimeout(() => resolve(false), 2000);
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = generateDeepLink(getUrlParams());
                
                document.body.appendChild(iframe);
                
                // If app opens, page will lose focus
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        clearTimeout(timeout);
                        resolve(true);
                    }
                };
                
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                setTimeout(() => {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    document.body.removeChild(iframe);
                }, 100);
            });
        }
        
        // Attempt to open the app
        async function openApp() {
            const params = getUrlParams();
            const deepLink = generateDeepLink(params);
            const fallbackUrl = generateFallbackUrl(params);
            
            const loadingEl = document.getElementById('loading');
            const btnTextEl = document.getElementById('btn-text');
            const storeBadgesEl = document.getElementById('store-badges');
            
            // Show loading state
            loadingEl.style.display = 'flex';
            btnTextEl.style.display = 'none';
            
            if (isMobile()) {
                // Try to open the app
                const appOpened = await detectAndroidApp();
                
                if (!appOpened) {
                    // App not installed, show store badges
                    loadingEl.style.display = 'none';
                    btnTextEl.textContent = 'App not installed';
                    btnTextEl.style.display = 'block';
                    storeBadgesEl.style.display = 'flex';
                    
                    // Redirect to Play Store after a delay
                    setTimeout(() => {
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.shop.whatnew';
                    }, 3000);
                } else {
                    // App opened successfully
                    loadingEl.style.display = 'none';
                    btnTextEl.textContent = 'Opening...';
                    btnTextEl.style.display = 'block';
                }
            } else {
                // Desktop - redirect to web version
                setTimeout(() => {
                    window.location.href = fallbackUrl;
                }, 1000);
            }
        }
        
        // Initialize the page
        function init() {
            const params = getUrlParams();
            updateContent(params);
            
            // Set up button click handler
            document.getElementById('open-app-btn').addEventListener('click', openApp);
            
            // Auto-redirect on mobile after 3 seconds
            if (isMobile()) {
                setTimeout(() => {
                    openApp();
                }, 3000);
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle page visibility for better app detection
        let isAppAttempted = false;
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && !isAppAttempted) {
                isAppAttempted = true;
                // App likely opened
            }
        });
    </script>
</body>
</html>
